<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="место." class="header__logo">
    </header>
    <main class="content">
      <section class="navigation">
        <div class="profile">
          <button type="button" aria-label="Редактировать фото профиля" name="edit-avatar-button" class="profile__edit-avatar-button responsible-fade_opacity_strong">
            <img src="" alt="" class="profile__avatar">
          </button>
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name"></h1>
              <button type="button" aria-label="Редактировать профиль" name="edit-profile-button" class="profile__edit-button responsible-fade">
                <img src="<%=require('./images/pensil-icon.svg')%>" alt="редактировать профиль." class="profile__edit-icon">
              </button>
            </div>
            <p class="profile__description"></p>
          </div>
        </div>
        <button type="button" aria-label="Добавить ваше место" name="add-card-button" class="navigation__add-place-button responsible-fade">
          <img src="<%=require('./images/plus-icon.svg')%>" alt="добавить ваше место." class="navigation__add-place-icon">
        </button>
      </section>
      <section class="place-cards">
        <template id="place-card-template">
          <article class="place-card">
            <button class="place-card__remove-button responsible-fade" type="button" aria-label="Удалить карточку.">
              <img src="<%=require('./images/trash-bin-icon.svg')%>" alt="Удалить карточку." class="place-card__remove-button-icon">
            </button>
            <img src="#" alt="#" class="place-card__photo">
            <div class="place-card__annotation">
              <h2 class="place-card__title"></h2>
              <div class="place-card__like">
                <button type="button" aria-label="Мне нравится" class="place-card__like-button responsible-fade
                responsible-fade_opacity_medium">
                  <img src="<%=require('./images/like-icon.svg')%>" alt="нравится!" class="place-card__like-icon">
                </button>
                <p class="place-card__like-counter" id="like-counter"></p>
              </div>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_type_edit-profile" novalidate name="edit-profile">
          <input type="text" class="popup__field popup__field_type_user-name" name="name" id="name"
          required minlength="2" maxlength="40">
          <p class="name-error popup__input-error popup__input-error_type_user-name"></p>
          <input type="text" class="popup__field popup__field_type_user-description" id="about" name="about"
          required minlength="2" maxlength="200">
          <p class="about-error popup__input-error popup__input-error_type_user-descr"></p>
          <button type="submit" name="edit-profile-submit-button" class="popup__submit-button
          responsible-fade responsible-fade_opacity_strong">
          Сохранить
          </button>
        </form>
        <button type="button" aria-label="Отменить редактирование" class="popup__close-button  responsible-fade">
          <img src="<%=require('./images/Close-icon.svg')%>" alt="Закрыть окно" class="popup__close-icon">
        </button>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="add-card" novalidate>
          <input type="text" minlength="2" maxlength="30" required name="name"
          class="popup__field popup__field_type_new-card-title" placeholder="Название" >
          <p class="name-error popup__input-error popup__input-error_type_card-title"></p>
          <input type="url" required class="popup__field popup__field_type_new-card-link"
          placeholder="Ссылка на картинку" name="link">
          <p class="link-error popup__input-error popup__input-error_type_card-link"></p>
          <button type="submit" name="add-card-submit-button" class="popup__submit-button
          responsible-fade responsible-fade_opacity_strong">
          Создать
          </button>
        </form>
        <button type="button" aria-label="Отменить" class="popup__close-button responsible-fade">
          <img src="<%=require('./images/Close-icon.svg')%>" alt="Закрыть окно" class="popup__close-icon">
        </button>
      </div>
    </div>
    <div class="popup popup_type_picture-full-screen">
      <div class="popup__photo-container">
        <button type="button" aria-label="закрыть окно." class="popup__close-button  responsible-fade">
          <img src="<%=require('./images/Close-icon.svg')%>" alt="Закрыть окно." class="popup__close-icon">
        </button>
        <img src="#" alt="#" class="popup__photo">
        <h3 class="popup__title popup__title_type_photo"></h3>
      </div>
    </div>
  </div>
  <div class="popup popup_type_confirm">
    <div class="popup__container">
      <h3 class="popup__title">Вы уверены?</h3>
      <button type="button" aria-label="Подтвердить удаление карточки" name="confirm-button" class="popup__submit-button popup__submit-button_type_confirm
      responsible-fade responsible-fade_opacity_strong">
      Да
      </button>
      <button type="button" aria-label="Отменить удаление карточки" name="cancel-button" class="popup__submit-button popup__submit-button_type_cancel
      responsible-fade responsible-fade_opacity_strong">
      Нет
      </button>
      <button type="button" aria-label="Отменить" class="popup__close-button responsible-fade">
        <img src="<%=require('./images/Close-icon.svg')%>" alt="Закрыть окно" class="popup__close-icon">
      </button>
    </div>
  </div>
  <div class="popup popup_type_edit-avatar">
    <div class="popup__container">
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="edit-avatar" novalidate>
        <input type="url" required class="popup__field popup__field_type_edit-avatar"
        placeholder="Ссылка на картинку" name="avatar">
        <p class="avatar-error popup__input-error popup__input-error_type_edit-avatar"></p>
        <button type="submit" name="edit-avatar-submit-button" class="popup__submit-button
        responsible-fade responsible-fade_opacity_strong">
        Сохранить
        </button>
      </form>
      <button type="button" aria-label="Отменить" class="popup__close-button responsible-fade">
        <img src="<%=require('./images/Close-icon.svg')%>" alt="Закрыть окно" class="popup__close-icon">
      </button>
    </div>
  </div>
</body>
</html>

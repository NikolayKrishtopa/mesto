<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="место." class="header__logo">
    </header>
    <main class="content">
      <section class="navigation">
        <div class="profile">
          <img src="./images/kusteau.png" alt="Жак-Ив Кусто." class="profile__avatar">
          <div class="profile__info">
            <div class="profile__container">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <button type="button" aria-label="Редактировать профиль" class="profile__edit-button responsible-fade">
                <img src="./images/pensil-icon.svg" alt="редактировать профиль." class="profile__edit-icon">
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="Добавить ваше место" class="navigation__add-place-button responsible-fade">
          <img src="./images/plus-icon.svg" alt="добавить ваше место." class="navigation__add-place-icon">
        </button>
      </section>
      <section class="place-cards">
        <article class="place-card">
          <img src="./images/kamchatka.png" alt="Медведь у воды на фоне вулкана." class="place-card__photo">
          <div class="place-card__annotation">
            <h2 class="place-card__title">Камчатка</h2>
            <button type="button" aria-label="Мне нравится" class="place-card__like-button responsible-fade responsible-fade_opacity_50">
              <img src="./images/like-icon.svg" alt="нравится!">
            </button>
          </div>
        </article>
        <article class="place-card">
          <img src="./images/elbrus.png" alt="пейзаж, Эльбрус на горизонте." class="place-card__photo">
          <div class="place-card__annotation">
            <h2 class="place-card__title">Эльбрус</h2>
            <button type="button" aria-label="Мне нравится" class="place-card__like-button responsible-fade responsible-fade_opacity_50">
              <img src="./images/like-icon.svg" alt="нравится!">
            </button>
          </div>
        </article>
        <article class="place-card">
          <img src="./images/onejskoe_ozero.png" alt="Закат над поверхностью воды и берег с деревьями" class="place-card__photo">
          <div class="place-card__annotation">
            <h2 class="place-card__title">Онежское озеро</h2>
            <button type="button" aria-label="Мне нравится" class="place-card__like-button responsible-fade responsible-fade_opacity_50">
              <img src="./images/like-icon.svg" alt="нравится!">
            </button>
          </div>
        </article>
        <article class="place-card">
          <img src="./images/altay.png" alt="горное озеро с прозрачной водой, вдали горы и деревья." class="place-card__photo">
          <div class="place-card__annotation">
            <h2 class="place-card__title">Алтай</h2>
            <button type="button" aria-label="Мне нравится" class="place-card__like-button responsible-fade responsible-fade_opacity_50">
              <img src="./images/like-icon.svg" alt="нравится!">
            </button>
          </div>
        </article>
        <article class="place-card">
          <img src="./images/dombai.png" alt="Горный пейзаж:зеленые деревья на переднем 
          плане и заснеженные вершины на заднем" class="place-card__photo">
          <div class="place-card__annotation">
            <h2 class="place-card__title">Домбай</h2>
            <button type="button" aria-label="Мне нравится" class="place-card__like-button responsible-fade responsible-fade_opacity_50">
              <img src="./images/like-icon.svg" alt="нравится!">
            </button>
          </div>
        </article>
        <article class="place-card">
          <img src="./images/Karachaevsk.png" alt="Старинная церковь на фоне гор." class="place-card__photo">
          <div class="place-card__annotation">
            <h2 class="place-card__title">Карачаево-Черкессия</h2>
            <button type="button" aria-label="Мне нравится" class="place-card__like-button responsible-fade responsible-fade_opacity_50">
              <img src="./images/like-icon.svg" alt="нравится!">
            </button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__edit-profile-form" name="edit-profile">
          <input type="text" class="popup__field popup__field_type_user-name" name="user-name">
          <input type="text" class="popup__field popup__field_type_user-description" name="user-description">
          <button type="submit" class="popup__submit-button responsible-fade responsible-fade_opacity_80">Сохранить</button>
        </form>
        <button type="button" aria-label="Отменить редактирование" class="popup__close-button  responsible-fade">
          <img src="./images/close-icon.svg" alt="Закрыть окно" class="popup__close-icon">
        </button>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>

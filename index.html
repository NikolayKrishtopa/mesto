<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <h1 class="header__title"><img src="./images/logo.png" alt="место." class="header__logo"></h1>
    </header>
    <main class="content">
      <section class="navigaton">
        <div class="profile">
          <img src="./images/kusteau.png" alt="Жак-Ив Кусто." class="profile__avatar">
          <div class="profile__info">
            <div class="profile__container">
              <p class="profile__name">Жак-Ив Кусто</p>
              <button class="profile__edit-button responsible-fade"><img src="./images/pensil-icon.png" alt="редактировать профиль." class="profile__edit-icon"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="navigation__add-place-button responsible-fade">
          <img src="./images/plus-icon.png" alt="добавить ваше место." class="add-place__icon">
        </button>
      </section>
      <section class="place-cards">
        <div class="place-card">
          <img src="./images/Karachaevsk.png" alt="Старинная церковь на фоне гор." class="place-card__photo">
          <div class="place-card__annotation">
            <h2 class="place-card__title">Карачаевск</h2>
            <button class="place-card__like-button responsible-fade">
              <img src="./images/like-icon.png" alt="нравится!">
            </button>
          </div>
        </div>
        <div class="place-card">
          <img src="./images/elbrus.png" alt="пейзаж, Эльбрус на горизонте." class="place-card__photo">
          <div class="place-card__annotation">
            <h2 class="place-card__title">Эльбрус</h2>
            <button class="place-card__like-button responsible-fade">
              <img src="./images/like-icon.png" alt="нравится!">
            </button>
          </div>
        </div>
        <div class="place-card">
          <img src="./images/dombai.png" alt="Горный пейзаж:зеленые деревья на переднем 
          плане и заснеженные вершины на заднем" class="place-card__photo">
          <div class="place-card__annotation">
            <h2 class="place-card__title">Домбай</h2>
            <button class="place-card__like-button responsible-fade">
              <img src="./images/like-icon.png" alt="нравится!">
            </button>
          </div>
        </div>
        <div class="place-card">
          <img src="./images/elbrus.png" alt="пейзаж, Эльбрус на горизонте." class="place-card__photo">
          <div class="place-card__annotation">
            <h2 class="place-card__title">Эльбрус</h2>
            <button class="place-card__like-button responsible-fade">
              <img src="./images/like-icon.png" alt="нравится!">
            </button>
          </div>
        </div>
        <div class="place-card">
          <img src="./images/dombai.png" alt="Горный пейзаж:зеленые деревья на переднем 
          плане и заснеженные вершины на заднем" class="place-card__photo">
          <div class="place-card__annotation">
            <h2 class="place-card__title">Домбай</h2>
            <button class="place-card__like-button responsible-fade">
              <img src="./images/like-icon.png" alt="нравится!">
            </button>
          </div>
        </div>
        <div class="place-card">
          <img src="./images/Karachaevsk.png" alt="Старинная церковь на фоне гор." class="place-card__photo">
          <div class="place-card__annotation">
            <h2 class="place-card__title">Карачаево-Черкессия</h2>
            <button class="place-card__like-button responsible-fade">
              <img src="./images/like-icon.png" alt="нравится!">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__field popup__field_type_user-name">
        <input type="text" class="popup__field popup__field_type_user-description">
        <button class="popup__submit-button responsible-fade">Сохранить</button>
        <button class="popup__close-button  responsible-fade"><img src="./images/close-Icon.png" alt="Закрыть окно" class="popup__close-icon"></button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
